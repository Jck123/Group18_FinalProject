<!DOCTYPE html>
<html>
    <head>
        <h1>Registration Page</h1>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
        <div class="card text-lg-end", style="background-color: green; font-style: italic;">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="PlaceholderHome">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Login.html" style="color:black">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="Registration.html" style="color:black">Register</a>
                </li>
              </ul>
            </div>
          </div>
    </head>
    <body>
    <form>
        <label for="firstname" class = "form-label">First Name:</label>
        <input type="text", id="firstname", class="form-control">
        <label for="lastname" class = "form-label">Last Name:</label>
        <input type="text", id="lastname", class="form-control">
        <label for="username" class = "form-label">Username:</label>
        <input type="text", id="username", class="form-control">
        <label for="password" class = "form-label">Password:</label>
        <input type="password", id="password", class="form-control">
        <label for="email" class = "form-label">Email:</label>
        
        <input type="email", id="email", class="form-control">
        
        <input type="submit", class="btn btn-primary", value="Submit">
        
    </form>
    <div class = "border-top pt-5">
        <small class="text-muted">
            Already Registered? <a class="ml-2" href="Login.html"> Sign in</a>
        </small>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
