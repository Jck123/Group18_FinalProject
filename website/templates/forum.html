<!DOCTYPE html>
<html>
<head>
	<title> Final Project Forum Page</title>
	<style>
		body {
			background-color: #C8E6C9;
		}
		h1 {
			color: #1B5E20;
			text-align: center;
		}
		form {
			background-color: #E8F5E9;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 20px;
		}
		textarea {
			width: 100%;
			height: 100px;
			padding: 5px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #1B5E20;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			padding: 10px;
			cursor: pointer;
			float: right;
		}
		.post {
			background-color: #E8F5E9;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 20px;
		}
		.post h2 {
			color: #1B5E20;
			margin-top: 0px;
		}
		.post .post-info {
			color: #757575;
			font-size: 14px;
			margin-bottom: 10px;
		}
		.post .post-info span {
			margin-right: 10px;
		}
		
	</style>
</head>
